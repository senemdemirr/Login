<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uıdesign</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h3>Log in</h3>
        <div class="inside">
            <form action="">
                <input type="text" placeholder="Enter email">
                <input type="text" placeholder="Enter password">
                <button class="login">
                    <span class="loginspan">Log in</span>
                </button>
            </form>
            <span>OR</span>
            <form action="">
                <button>
                    <img src="img/ekle.png" alt="">
                    <span class="span2">Continue with Google</span>
                </button>
                <button>
                    <img src="img/micro.png" alt="">
                    <span class="span2">Continue with Microsoft</span>
                </button>
                <button>
                    <img src="img/apple.png" alt="">
                    <span class="span2">Continue with Apple</span>
                </button>
            </form>
        </div>
        <span class="bottomspan">Can’t log in? ・Already have an account?
        </span>
    </div>

</body>

</html>
